<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turbo: A+ Edition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1><span class="turbo">Turbo</span> A+ Edition</h1>
  <div id="tense-buttons">
    <button class="tense-button" data-tense="Present">Present</button>
    <button class="tense-button" data-tense="Past">Past</button>
    <button class="tense-button" data-tense="Future">Future</button>
  </div>
  <div id="timer"></div>
  <div id="level-list"></div>
  <div id="game" style="display:none;">
    <div id="questions"></div>
    <button id="submit">Finish & Check</button>
    <button id="back-button" style="display:none;">Back</button>
    <div id="results"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
